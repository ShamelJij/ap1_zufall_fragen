<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quiz Display with Search</title>
    <!-- Bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <!-- Search Bar -->
        <div class="form-group">
            <input type="text" id="search-input" class="form-control" placeholder="Fragen und Antworte suchen nach Text...">
        </div>

        <!-- Quiz Display Container -->
        <div id="quiz-container">
          <a href="osi_layers.html" class="btn btn-secondary mb-3">OSI</a>
            <div class="card">
                <div class="card-header text-center">
                    <h4 id="title"><small>Quiz Title</small></h4>
                </div>
                <div class="card-body">
                    <p id="question" class="card-title text-primary">Loading question...</p>
                    <div id="answer" class="card-text text-success">Loading answer...</div>
                    <button id="next-btn" class="btn btn-primary mt-2">NÃ¤chste Frage</button>
                </div>
            </div>
        </div>

        <!-- Search Results Container -->
        <div id="search-result"></div>
    </div>

    <!-- JavaScript: jQuery, Bootstrap and App.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
